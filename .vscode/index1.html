<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生运动数据大屏</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/index.less" />
</head>
<body>
    
    <div class="box"></div>
    <header>
        <h1>学生运动数据大屏</h1>
        <div class="showTime">数据截至：2022/3/17</div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();

                document.querySelector(".showTime").innerHTML =
                    "数据截至：" +
                    y +
                    "/" +
                    mt +
                    "/" +
                    day;
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>
    <!--返回主页面-->
    <div class="link">
        <img src="images/click.png" width="30px" height="30px">
        <a href="index.html" style="text-decoration: none;color:rgb(67, 104, 206);">返回</a>
    </div>
       <!--页面主体-->
    <section class="mainbox">

        <div class="column">
            <div class="panel bar">

            </div>
            <div class="panel pie">

                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <!--中间部分  -->
        <div class="column">
            <div class="no">
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>

                    </ul>
                </div>
                <div class="no-hd">
                    <ul>

                <div class="no-bd">

            </div>
            <div class="map">

        <!-- 右侧部分制作 -->
        <div class="column">
